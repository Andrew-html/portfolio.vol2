<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
  <title>WAYAMA.portfolio</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <div class="container">
      <h1 class="header-left">
        <img src="Logo_vol2.png" class="logo" alt="header_logo">
      </h1>
      <ul class="header-right">
        <li class-"header_top">
          <a title="top"href="#">
            <img src="head_btn_top.png" alt="top">
          </a>
        </li>
        <li class-"header_about">
          <a title="top"href="#">
            <img src="head_btn_about.png" alt="僕について">
          </a>
        </li>
        <li class-"header_blog">
          <a title="top"href="#">
            <img src="head_btn_blog.png" alt="ブログ">
          </a>
        </li>
        <li class-"header_works">
          <a title="top"href="#">
            <img src="head_btn_works.png" alt="作品紹介">
          </a>
        </li>
        <li class-"header_contact">
          <a title="top"href="#">
            <img src="head_btn_contact.png" alt="png">
          </a>
        </li>
      </ul>
      <div class="menu_icon">
        <a href="#">
          <img src="menu_humburger.png" alt="メニューボタン">
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="top_wrapper">
      <section class="intro" id="top">
        <div class="inner">
          <div class="intro">
            <h1 class="fade">
              <img src="top_bg_img.png" alt="トップ写真">
            </h1>
          </div>
          <h2 class="fade">
            <img src="No_Design_No_Life.png" alt="トップロゴ">
          </h2>
        </div>
      </section>

      <section id="about">
        <div class="inner fade">
          <h2 class="fade">
            <img src="about_logo_img.png" alt="about 僕について">
          </h2>
          <h3>
            <img src="about_profile_logo_img.png" alt="プロフィール">
          </h3>
          <div class="profile_txt">
            <img src="about_profile_txt.png" alt="プロフィールテキスト">
          </div>
        </div>
      </section>

      <section id="works">
        <div class="inner fade">
          <h2 class="fade">
            <img src="works_logo_img.png" alt="works 作品一覧">
          </h2>
          <div class="works_blocks">
            <div class="works_block work_no1 fade">
              <img src="works_no1.png" alt="お仕事一つ目">
            </div>
          </div>
        </div>
      </section>

      <section id="blog">
        <div class="inner fade">
          <h2 class="fade">
            <img src="blog_logo_img.png" alt="blog ブログ">
          </h2>
          <h3>
            <button type="More" name="button">More</button>
          </h3>
      </section>

      <section id=contact>
        <div class="inner fade">
          <h2 class="fade">
            <img src="contact_logo_img.png" alt="contact お問い合わせ">
          <h2>
          <h3>
            <button type="message" name="button">Message</button>
          </h3>
      </section>
    </div>
  </main>
  <footer>

    <div class="green">
    </div>
  </footer>
</body>
